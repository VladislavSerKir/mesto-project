<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Проект Место">
        </header>
        <main class="content">

            <section class="profile">
                <div class="profile__avatar-link">
                    <img alt="Аватар" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__occupation"></p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements" id="cards"></section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
                <form action="#" class="form" id="form-profile" name="profile-data" method="POST" novalidate>
                    <h3 class="form__title">
                        Редактировать профиль
                    </h3>
                    <label class="form__element">
                        <input type="text" name="name" class="form__field form__field_profile_name" placeholder="Имя"
                            minlength="2" maxlength="40" id="profile-name" required>
                        <span id="profile-name-error" class="form__field-error"></span>
                    </label>
                    <label class="form__element">
                        <input type="text" name="about" class="form__field form__field_profile_occupation"
                            placeholder="О себе" minlength="2" maxlength="200" id="profile-about" required>
                        <span id="profile-about-error" class="form__field-error"></span>
                    </label>
                    <button type="submit" class="form__submit-button" id="form-profile-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_card">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_card"></button>
                <form action="#" class="form" id="form-card" name="card-data" method="POST" novalidate>
                    <h3 class="form__title">
                        Новое место
                    </h3>
                    <label class="form__element">
                        <input type="text" name="name" class="form__field form__field_card_name" placeholder="Название"
                            minlength="2" maxlength="30" id="card-name" required>
                        <span id="card-name-error" class="form__field-error"></span>
                    </label>
                    <label class="form__element">
                        <input type="url" name="link" class="form__field form__field_card_link"
                            placeholder="Ссылка на картинку" id="card-link" required>
                        <span id="card-link-error" class="form__field-error"></span>
                    </label>
                    <button type="submit" class="form__submit-button" id="form-card-button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button type="button" class="popup__close-button popup__close-button_type_image"></button>
                <img src="<%=require('./images/photo-1559426756-14c161f0dae8 1.png')%>" alt="" class="popup__image">
                <p class="popup__text"></p>
            </div>
        </div>

        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_avatar"></button>
                <form action="#" class="form" id="form-avatar" name="avatar-data" method="POST" novalidate>
                    <h3 class="form__title">
                        Обновить аватар
                    </h3>
                    <label class="form__element">
                        <input type="url" name="link" class="form__field form__field_avatar_link"
                            placeholder="Ссылка на картинку" id="avatar-link" required>
                        <span id="avatar-link-error" class="form__field-error"></span>
                    </label>
                    <button type="submit" class="form__submit-button" id="form-avatar-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_confirm"></button>
                <form action="#" class="form" id="form-confirm" name="confirm-data" method="POST" novalidate>
                    <h3 class="form__title form__title_type_confirm">
                        Вы уверены?
                    </h3>
                    <button type="submit" class="form__submit-button" id="form-confirm-button">Да</button>
                </form>
            </div>
        </div>

    </div>

    <template id="card">
        <article class="element">
            <button type="button" class="element__delete-button"></button>
            <img src="<%=require('./images/karachaevsk.jpg')%>" alt="" class="element__image">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <div class="element__likes-info">
                    <button type="button" class="element__like-button"></button>
                    <p class="element__likes"></p>
                </div>
            </div>
        </article>
    </template>

</body>

</html>
