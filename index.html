<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Проект Место">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__occupation"></p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements" id="cards">

                <template id="card">
                    <article class="element">
                        <button type="button" class="element__delete-button"></button>
                        <img src="./images/karachaevsk.jpg" alt="" class="element__image">
                        <div class="element__container">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </article>
                </template>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>

        <div class="popup popup_type_user">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_user"></button>
                <form action="#" class="form" id="form-user" name="user-data" method="POST">
                    <h3 class="form__title">
                        Редактировать профиль
                    </h3>
                    <input type="text" name="person-name" class="form__field form__field_person_name" placeholder="Имя">
                    <input type="text" name="person-about" class="form__field form__field_person_occupation"
                        placeholder="О себе">
                    <button type="submit" class="form__submit-button" id="#form-user-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_card">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_type_card"></button>
                <form action="#" class="form" id="form-card" name="card-data" method="POST">
                    <h3 class="form__title">
                        Новое место
                    </h3>
                    <input type="text" name="place-name" class="form__field form__field_card_name"
                        placeholder="Название">
                    <input type="text" name="place-link" class="form__field form__field_card_link"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="form__submit-button" id="#form-card-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button type="button" class="popup__close-button popup__close-button_type_image"></button>
                <img src="./images/photo-1559426756-14c161f0dae8 1.png" alt="" class="popup__image">
                <p class="popup__text"></p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
