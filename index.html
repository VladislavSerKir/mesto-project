<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Проект Место">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="Качаевск" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__container">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>

        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form action="#" class="form" name="user-data" method="POST">
                    <h3 class="form__title">
                        Редактировать профиль
                    </h3>
                    <input type="text" name="person-name" class="form__field form_name" placeholder="Имя">
                    <input type="text" name="person-about" class="form__field form_occupation" placeholder="О себе">
                    <button type="button" class="form__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
